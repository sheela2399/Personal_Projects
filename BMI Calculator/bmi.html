<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI calculator</title>
    <link rel="stylesheet" href="bmi.css">
</head>

<body>
    <div class="container">
        <div class="head">
            <h2>BMI Calculator</h2>
            <input type="number" id="Height" autocomplete="off" placeholder="Enter Your Height">
            <h4>In Cm</h4>
            <br>
            <input type="number" id="Weight" autocomplete="off" placeholder="Enter Your Weight">                
            <h4>In Kgs</h4>
            <br>
            <button onclick="bmiResult()">Submit</button>
        </div>

            <!-- BMI = kg/m2 -->
            <h3 id="Result"></h3>
        
        <div class="Observation">
            <table border="1">
                <thead>
                    <tr>
                        <th>BMI</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td> < =18.4</td>
                        <td>Underweight</td>
                    </tr>
                    <tr>
                        <td>18.5 - 24.9</td>
                        <td>Normal</td>
                    </tr>
                    <tr>
                        <td>25.0 - 39.9</td>
                        <td>Overweight</td>
                    </tr>
                    <tr>
                        <td>>= 40.0</td>
                        <td>Obese</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="bmi.js"></script>
</body>


</html>
