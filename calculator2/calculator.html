<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator UI</title>
    <link rel="stylesheet" href="calculator.css">
</head>

<body>
    <div class="container">
        <div class="calculator">
            <!-- display part -->
            <form>
                <div class="display">
                    <input type="text" id="display">
                </div>

                <!-- input button part -->
                <div>
                    <input type="text" value="C" class="operator" onclick="clear()">
                    <input type="text" value="Del" class="operator" id="delete" onclick="deleteOneNUm()">
                    <input type="text" value="." class="operator" onclick="addToDisplay('.')">
                    <input type="text" value="+" class="operator" onclick="addToDisplay('+')">
                </div>
                <div>
                    <input type="button" value="7" onclick="addToDisplay(7)">
                    <input type="button" value="8" onclick="addToDisplay(8)">
                    <input type="button" value="9" onclick="addToDisplay(9)">
                    <input type="button" value="-" onclick="addToDisplay('-')" class="operator">
                </div>
                <div>
                    <input type="button" value="4" onclick="addToDisplay(4)">
                    <input type="button" value="5" onclick="addToDisplay(5)">
                    <input type="button" value="6" onclick="addToDisplay(6)">
                    <input type="button" value="*" onclick="addToDisplay('*')" class="operator">
                </div>
                <div>
                    <input type="button" value="1" onclick="addToDisplay(1)">
                    <input type="button" value="2" onclick="addToDisplay(2)">
                    <input type="button" value="3" onclick="addToDisplay(3)">
                    <input type="button" value="/" onclick="addToDisplay('/')" class="operator">
                </div>
                <div>
                    <input type="button" value="00" onclick="addToDisplay('00')">
                    <input type="button" value="0" onclick="addToDisplay(0)">
                    <input type="button" value="=" onclick="calculate()" class="operator">
                    <input type="button" value="%" onclick="addToDisplay('%')" class="operator">
                </div>
            </form>
        </div>
    </div>

    <script>
        var value1 = "";
        var displayTag = document.getElementById("display");
        function addToDisplay(value) {
            value1 = value1 + value;
            displayTag.value = value1;
            console.log(value1)
        }


        function calculate() {
            console.log(eval(value1));
            displayTag.innerHTML = "<span>+value1+</span>";

            value1 = "";
        }
        function deleteOneNum() {
            document.getElementById("delete").innerHTML = ""

        }

    </script>
</body>

</html>
